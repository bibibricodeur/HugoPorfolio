<section class="mt-3">
    <div class="container">
        <h2 class="text-center pt-3 pb-3">
            <span class="badge badge-secondary">Certificats <a class="gris" href="https://openclassrooms.com/fr/">OpenClassrooms</a> déjà obtenus:</span>
        </h2>
        <div class="row pb-3">

            <div class="col-md-6">
                <h3 class="text-center"><strong>Parcours Développeur Web</strong></h3>
                <ul class="list-group">
                    {{ range .Site.Data.ocr_parcours_developpeur }}
                        <li class="list-group-item">
                            <a href="{{ .url }}">{{ .name }}</a>
                        </li>
                    {{ end }}
                </ul>
            </div>

            <div class="col-md-6">
                <h3 class="text-center"><strong>Hors parcours</strong></h3>
                <ul class="list-group">
                    {{ range .Site.Data.ocr_hors_parcours }}
                        <li class="list-group-item">
                            <a href="{{ .url }}">{{ .name }}</a>
                        </li>
                    {{ end }}
                </ul>
            </div>

        </div>
        <!-- /row -->
    </div>
</section>
